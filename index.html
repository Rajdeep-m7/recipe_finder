<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            <p>Find delicious recipes from around the world</p>
        </header>
        <p class="api-link">Data from <a href="https://www.themealdb.com/api.php">theMealDB</a></p>
        <div class="input-container">
            <input type="text" id="input-box" placeholder="Search for meals">
            <button id="search-btn">Search</button>
        </div>
        <div id="error-container"></div>

        <div id="search-heading"></div>

        <div id="meal-container"></div>

        <div id="meal-details" class="hidden">
            <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to recipes</button>

            <div class="meal-details-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
